apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: 2018-12-19T10:03:00Z
  name: devicerepo-deployment
  namespace: default
  labels: 
     app: nuviot
     teir: serviceproviders
spec:
  replicas: 1     
  selector:
    matchLabels:
      app: nuviot
      teir: serviceproviders
  template:
    metadata:
      labels:
        app: nuviot
        teir: serviceproviders
        service: devicerepo
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path:   /metrics
        prometheus.io/port:   '80'                  
    spec:
      containers:
      - name: devicerepo
        image: nuviot/devicerepo:v1.6.591.1102
        env:
          - name: AccessKey
            valueFrom: 
              secretKeyRef:
                name: instance-secrets
                key: AccessKey
        envFrom:
          - configMapRef:
              name: instance-settings
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-repo-secret     
