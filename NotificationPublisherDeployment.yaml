apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: 2018-12-19T10:03:00Z
  name: notif-publisher-deployment
  namespace: default
  labels: 
     app: nuviot
     tier: serviceproviders
spec:
  replicas: 1     
  selector:
    matchLabels:
      app: nuviot
      tier: serviceproviders
  template:
    metadata:
      labels:
        app: nuviot
        tier: serviceproviders
        service: notif-publisher
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path:   /metrics
        prometheus.io/port:   '80'          
    spec:
      containers:
      - name: notif-publisher
        image: nuviot/notif-publisher:v1.6.597.1617
        env:
          - name: AccessKey
            valueFrom: 
              secretKeyRef:
                name: instance-secrets
                key: AccessKey
        envFrom:
          - configMapRef:
              name: instance-settings
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-repo-secret     
