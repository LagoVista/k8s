apiVersion: apps/v1
kind: Deployment
metadata:
  name: usagewriter-deployment
  namespace: default
  labels: 
     app: nuviot
     teir: serviceproviders
spec:
  replicas: 1     
  selector:
    matchLabels:
      app: nuviot
      teir: serviceproviders
  template:
    metadata:
      labels:
        app: nuviot
        teir: serviceproviders
        service: usagewriter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path:   /metrics
        prometheus.io/port:   '80'        
    
    spec:
      containers:
      - name: usagewriter
        image: nuviot/usagewriter:v1.6.591.1044
        env:
          - name: AccessKey
            valueFrom: 
              secretKeyRef:
                name: instance-secrets
                key: AccessKey
        envFrom:
          - configMapRef:
              name: instance-settings
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: docker-repo-secret       
